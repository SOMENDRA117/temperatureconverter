<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      margin: 50px auto;
      width: 300px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="form-group">
      <label>Enter temperature in Celsius:</label>
      <input type="text" id="celsiusInput">
    </div>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertToKelvin()">Convert to Kelvin</button>
    <div id="result"></div>
  </div>

  <script>
    function convertToFahrenheit() {
      var celsius = document.getElementById("celsiusInput").value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = celsius + " &deg;C = " + fahrenheit.toFixed(2) + " &deg;F";
    }
    
    function convertToKelvin() {
      var celsius = document.getElementById("celsiusInput").value;
      var kelvin = parseFloat(celsius) + 273.15;
      document.getElementById("result").innerHTML = celsius + " &deg;C = " + kelvin.toFixed(2) + " K";
    }
  </script>
</body>
</html>
