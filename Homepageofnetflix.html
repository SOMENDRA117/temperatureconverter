<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Header styles */
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    
    header h1 {
      margin: 0;
    }
    
    /* Main content styles */
    .main-content {
      background-color: #000;
      color: #fff;
      padding: 40px;
    }
    
    .main-content h2 {
      margin: 0;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Netflix</h1>
  </header>
  
  <div class="main-content">
    <h2>Welcome to Netflix</h2>
    <p>Watch your favorite movies and TV shows online.</p>
    <p>Start streaming now!</p>
  </div>
  
  
    
  </footer>
</body>
</html>
